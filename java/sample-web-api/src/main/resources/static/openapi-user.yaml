openapi: 3.0.3
info:
  title: ユーザー管理API
  description: これはOpenAPIの基本サンプルです。ユーザーの取得や作成ができます。
  version: 1.0.0
  contact:
    name: サポートチーム
    email: support@example.com

servers:
  - url: https://api.example.com/v1
    description: 本番サーバー
  - url: http://localhost:8080
    description: ローカル開発環境

paths:
  # ユーザー一覧取得と新規登録
  /users:
    get:
      operationId: listUsers
      summary: ユーザー一覧を取得
      tags:
        - User
      responses:
        '200':
          description: 成功時のレスポンス
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      operationId: createUser
      summary: 新しいユーザーを作成
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: ユーザーが作成されました

  # 特定のユーザー情報の操作
  /users/{userId}:
    get:
      operationId: getUserById
      summary: 指定したIDのユーザー情報を取得
      tags:
        - User
      parameters:
        - name: userId
          in: path
          required: true
          description: 取得したいユーザーのID
          schema:
            type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: ユーザーが見つかりません

components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: 山田 太郎
        email:
          type: string
          format: email
          example: tarou.yamada@example.com